<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>New York State</h1>
    
    <h1>Contact Us!</h1>
        <form method="post">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>

            
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="confirm-email">Confirm Email Address:</label>
                    <input type="email" id="confirm-email" name="confirm-email" required>
            
                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" rows="5" required></textarea>
          

                <button  type="submit">Submit</button>
          
    
        <p>Please feel free to message us about any inquiries you have about our wonderful state. A representative will reach out to you to answer any and all questions, comments or concerns you may have.</p>
</body>
</html>
